<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Our First Valentine‚Äôs</title>
<link rel="stylesheet" href="common.css">
</head>

<body class="bg">

<div class="overlay center">

<h1>Our first Valentine‚Äôs Day together üòç</h1>
<h2>Select the vibe you‚Äôd want to see the invitation in:</h2>

<div class="btn-group">
<button class="btn classy" onclick="chooseTheme('classy')">Classy</button>
<button class="btn aesthetic" onclick="chooseTheme('aesthetic')">Aesthetic</button>
</div>

</div>

<audio id="bg-music" src="song.mp3" loop></audio>
<div class="music-btn" onclick="toggleMusic()">üéµ</div>

<script>
function chooseTheme(theme){
  localStorage.setItem("theme", theme);
  window.location.href="schedule.html";
}

document.body.addEventListener("click", ()=>{
  const music=document.getElementById("bg-music");
  if(music.paused){
    music.play();
    sessionStorage.setItem("musicPlaying","true");
  }
},{once:true});

window.onload=function(){
  const music=document.getElementById("bg-music");
  if(sessionStorage.getItem("musicPlaying")==="true"){
    music.play();
  }
}

function toggleMusic(){
  const music=document.getElementById("bg-music");
  if(music.paused){
    music.play();
    sessionStorage.setItem("musicPlaying","true");
  }else{
    music.pause();
    sessionStorage.setItem("musicPlaying","false");
  }
}
</script>

</body>
</html>
